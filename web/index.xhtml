<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:messages/>
        <h:form id="guessForm">
            <h:panelGrid columns="2">
                <h:outputText value="Guess a number between 1 and 100"/>
                <h:inputText value="#{guessBean.guess}" 
                             required="true" 
                             requiredMessage="You must enter a number!"/>
                <h:commandButton value="Guess" action="#{guessBean.getNumberHint()}"/>
            </h:panelGrid>
        </h:form>
        <h:outputText value="#{guessBean.hint}"></h:outputText>
    </h:body>
</html>
